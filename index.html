<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panto</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>

  <body>
    <header class="header">
      <div class="container">
        <nav class="nav">
          <a class="nav_logo" href="#">Panto</a>

          <ul class="nav-list">
            <li class="nav-list_item">
              <a class="nav-list_link" href="#">Furniture</a>
            </li>
            <li class="nav-list_item">
              <a class="nav-list_link" href="#">Shop</a>
            </li>
            <li class="nav-list_item">
              <a class="nav-list_link" href="#">About Us</a>
            </li>
            <li class="nav-list_item">
              <a class="nav-list_link" href="#">Contact</a>
            </li>
          </ul>

          <div class="cart">
            <a href="#">
              <img class="cart_img" src="/./img/icons/Bag.svg" alt="card" />
              <div class="cart_count">0</div>
            </a>
          </div>
        </nav>

        <div class="header-content">
          <h1 class="header-title">
            Make your interior more minimalistic & modern
          </h1>
          <p>
            Turn your room with panto into a lot more minimalist and modern with
            ease and speed
          </p>
          <form action="" class="search-form">
            <input
              class="search-form_input"
              placeholder="Search furniture"
              type="text"
              autocomplete="off"
            />
            <button class="search-form_btn">
              <img src="./img/icons/search.svg" alt="search" />
            </button>
          </form>
        </div>

        <div class="header__dot-vasa">
          <button class="info-dot">
            <div class="info-dot_circle"></div>
            <div class="info-dot_radius"></div>
          </button>
        </div>

        <div class="header__dot-sofa">
          <button class="info-dot">
            <div class="info-dot_circle"></div>
            <div class="info-dot_radius"></div>
          </button>
        </div>

        <div class="header__dot-item">
          <button class="info-dot">
            <div class="info-dot_circle"></div>
            <div class="info-dot_radius"></div>
          </button>
        </div>

        <div class="header__dot-wall">
          <button class="info-dot">
            <div class="info-dot_circle"></div>
            <div class="info-dot_radius"></div>
          </button>
        </div>
      </div>
    </header>

    <script src="./js/main.js"></script>
  </body>
</html>
